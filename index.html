<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <img class="game-Over d-none" id="gameOver" src="img/gameOver.jpg">
    <button class="restart-button d-none" id="restart" onclick="restart()">Restart</button>
    <div class="players">
       <div class="player-inactive" id="player-1">
        <img src="img/circle.jpg">Player 1</div>
       <div id="player-2">
        <img  src="img/mark.jpg">Player 2</div>
    </div>
    </div>

    <div id="line-0" class="line" style="top: 300px"></div>
    <div id="line-1" class="line" style="top: 440px"></div>
    <div id="line-2" class="line" style="top: 580px"></div>
    <div id="line-3" class="line make-vertical" style="top: 446px; left: 380px;"></div>
    <div id="line-4" class="line make-vertical" style="top: 446px;"></div>
    <div id="line-5" class="line make-vertical" style="top: 446px; right: 380px;"></div>
    <div id="line-6" class="line" style="top: 446px; transform: rotate(45deg) scaleX(0.0)"></div>
    <div id="line-7" class="line" style="top: 446px; transform: rotate(-45deg) scaleX(0.0)"></div>
    
  


    </div>

    <table>
        <tr>
            <td onclick="fillField(0)"><img id="circle-0" class="shape d-none" src="img/circle.jpg"><img id="mark-0" class="shape d-none" src="img/mark.jpg"></td>
            <td onclick="fillField(1)"><img id="circle-1" class="shape d-none" src="img/circle.jpg"><img id="mark-1" class="shape d-none" src="img/mark.jpg"></td>
            <td onclick="fillField(2)"><img id="circle-2" class="shape d-none" src="img/circle.jpg"><img id="mark-2" class="shape d-none" src="img/mark.jpg"></td>
        </tr>

        <tr>
            <td onclick="fillField(3)"><img id="circle-3" class="shape d-none" src="img/circle.jpg"><img id="mark-3" class="shape d-none" src="img/mark.jpg"></td>
            <td onclick="fillField(4)"><img id="circle-4" class="shape d-none" src="img/circle.jpg"><img id="mark-4" class="shape d-none" src="img/mark.jpg"></td>
            <td onclick="fillField(5)"><img id="circle-5" class="shape d-none" src="img/circle.jpg"><img id="mark-5" class="shape d-none" src="img/mark.jpg"></td>
        </tr>

        <tr>
            <td onclick="fillField(6)"><img id="circle-6" class="shape d-none" src="img/circle.jpg"><img id="mark-6" class="shape d-none" src="img/mark.jpg"></td>
            <td onclick="fillField(7)"><img id="circle-7" class="shape d-none" src="img/circle.jpg"><img id="mark-7" class="shape d-none" src="img/mark.jpg"></td>
            <td onclick="fillField(8)"><img id="circle-8" class="shape d-none" src="img/circle.jpg"><img id="mark-8" class="shape d-none" src="img/mark.jpg"></td>
        </tr>
    </table>



    
</body>
</html>
